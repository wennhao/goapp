version: '3.8'

services:
  backend:
    build: ./backend
    container_name: goapp-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MQTT_BROKER=mqtt://broker.hivemq.com
      - MQTT_TOPIC=goapp/messages
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - goapp-network

  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_BACKEND_URL=${BACKEND_URL:-http://localhost:3001}
    container_name: goapp-frontend
    ports:
      - "6789:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - goapp-network

  dashboard:
    build:
      context: ./dashboard
      args:
        - VITE_BACKEND_WS_URL=${BACKEND_WS_URL:-ws://localhost:3001}
    container_name: goapp-dashboard
    ports:
      - "6790:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - goapp-network

networks:
  goapp-network:
    driver: bridge
