<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>GoApp Touch Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            -webkit-overflow-scrolling: touch;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ffd700;
        }

        .scrollable-area {
            height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }

        .scroll-content {
            padding: 10px;
        }

        .scroll-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            -webkit-user-select: text;
            user-select: text;
            touch-action: manipulation;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        input.keyboard-active,
        textarea.keyboard-active {
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
        }

        .button {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .button:active {
            transform: scale(0.95);
        }

        #touch-events {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            -webkit-overflow-scrolling: touch;
        }

        .event-log {
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .success {
            color: #4ade80;
        }

        .info {
            color: #60a5fa;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ GoApp Touch Test</h1>

        <!-- Device Detection -->
        <div class="test-section">
            <h2>üì± Device Detection</h2>
            <div class="status-grid">
                <div class="status-item">
                    <div>Touch Support</div>
                    <div class="status-value" id="touch-support">?</div>
                </div>
                <div class="status-item">
                    <div>Platform</div>
                    <div class="status-value" id="platform">?</div>
                </div>
            </div>
        </div>

        <!-- Scroll Test -->
        <div class="test-section">
            <h2>üìú Scroll Test</h2>
            <p style="margin-bottom: 10px; opacity: 0.8;">Try swiping up/down:</p>
            <div class="scrollable-area">
                <div class="scroll-content" id="scroll-content">
                    <!-- Content will be generated by JS -->
                </div>
            </div>
        </div>

        <!-- Input Test -->
        <div class="test-section">
            <h2>‚å®Ô∏è Virtual Keyboard Test</h2>
            <p style="margin-bottom: 10px; opacity: 0.8;">Tap inputs to test keyboard:</p>
            <input type="text" placeholder="Name (text keyboard)" inputmode="text">
            <input type="email" placeholder="Email (email keyboard)" inputmode="email">
            <input type="number" placeholder="Number (numeric keyboard)" inputmode="numeric">
            <input type="tel" placeholder="Phone (tel keyboard)" inputmode="tel">
            <textarea rows="3" placeholder="Description (text keyboard)" inputmode="text"></textarea>
        </div>

        <!-- Touch Events -->
        <div class="test-section">
            <h2>üëÜ Touch Events Log</h2>
            <div id="touch-events"></div>
            <button class="button" onclick="clearLog()">Clear Log</button>
        </div>

        <!-- Actions -->
        <div class="test-section">
            <h2>üéØ Actions</h2>
            <button class="button" onclick="testScroll()">Auto Scroll Test</button>
            <button class="button" onclick="testKeyboard()">Focus First Input</button>
            <button class="button" onclick="window.location.reload()">Reload Page</button>
        </div>
    </div>

    <script>
        // Generate scroll content
        const scrollContent = document.getElementById('scroll-content');
        for (let i = 1; i <= 20; i++) {
            const item = document.createElement('div');
            item.className = 'scroll-item';
            item.textContent = `Scroll Item ${i} - Try swiping to scroll smoothly`;
            scrollContent.appendChild(item);
        }

        // Detect device
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        document.getElementById('touch-support').textContent = isTouchDevice ? '‚úÖ YES' : '‚ùå NO';
        document.getElementById('platform').textContent = navigator.platform.substring(0, 10);

        // Event logging
        const eventLog = document.getElementById('touch-events');
        let eventCount = 0;

        function logEvent(message, type = 'info') {
            eventCount++;
            const logEntry = document.createElement('div');
            logEntry.className = `event-log ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            eventLog.insertBefore(logEntry, eventLog.firstChild);
            
            // Keep only last 20 events
            while (eventLog.children.length > 20) {
                eventLog.removeChild(eventLog.lastChild);
            }
        }

        function clearLog() {
            eventLog.innerHTML = '';
            eventCount = 0;
            logEvent('Log cleared', 'info');
        }

        // Touch event listeners
        document.addEventListener('touchstart', (e) => {
            logEvent(`Touch Start (${e.touches.length} touches)`, 'success');
        });

        document.addEventListener('touchmove', (e) => {
            if (eventCount % 10 === 0) { // Log every 10th move to avoid spam
                logEvent('Touch Move', 'info');
            }
        });

        document.addEventListener('touchend', (e) => {
            logEvent('Touch End', 'success');
        });

        // Input focus listeners
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', (e) => {
                logEvent(`Input focused: ${e.target.placeholder}`, 'success');
                e.target.classList.add('keyboard-active');
                
                // Scroll into view
                setTimeout(() => {
                    e.target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 100);
            });

            input.addEventListener('blur', (e) => {
                logEvent(`Input blurred: ${e.target.placeholder}`, 'info');
                e.target.classList.remove('keyboard-active');
            });

            input.addEventListener('input', (e) => {
                logEvent(`Input changed: ${e.target.value}`, 'info');
            });
        });

        // Virtual keyboard events
        window.addEventListener('virtualKeyboardShow', (e) => {
            logEvent('Virtual Keyboard SHOWN', 'success');
        });

        window.addEventListener('virtualKeyboardHide', () => {
            logEvent('Virtual Keyboard HIDDEN', 'info');
        });

        // Test functions
        function testScroll() {
            const scrollArea = document.querySelector('.scrollable-area');
            logEvent('Starting auto-scroll test...', 'info');
            
            let position = 0;
            const interval = setInterval(() => {
                position += 5;
                scrollArea.scrollTop = position;
                
                if (position >= scrollArea.scrollHeight - scrollArea.clientHeight) {
                    clearInterval(interval);
                    logEvent('Auto-scroll test complete!', 'success');
                    
                    // Scroll back to top
                    setTimeout(() => {
                        scrollArea.scrollTop = 0;
                    }, 500);
                }
            }, 20);
        }

        function testKeyboard() {
            const firstInput = document.querySelector('input');
            firstInput.focus();
            logEvent('First input focused programmatically', 'success');
        }

        // Initial log
        logEvent('Touch test page loaded', 'success');
        logEvent(`Device: ${navigator.userAgent.substring(0, 50)}...`, 'info');
        
        // Check for virtual keyboard manager
        setTimeout(() => {
            if (typeof virtualKeyboard !== 'undefined') {
                logEvent('‚úÖ Virtual Keyboard Manager detected!', 'success');
            } else {
                logEvent('‚ö†Ô∏è Virtual Keyboard Manager not found', 'info');
            }
        }, 1000);
    </script>
</body>
</html>
